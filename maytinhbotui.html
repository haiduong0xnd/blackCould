<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="maytinhbotui.css">
    <title>maytinhbotui</title>
</head>
<body>
    <div class="container"></div>
    <div class="screen">
        <span class="overplay"></span>
        <span class="input"></span>
    </div>
    <div class="keyboard">
    <button class="item">AC</button>
    <button class="item">DEL</button>
    <button class="item">%</button>
    <button class="item">+</button>
    <button class="item">7</button>
    <button class="item">8</button>
    <button class="item">9</button>
    <button class="item">-</button>
    <button class="item">4</button>
    <button class="item">5</button>
    <button class="item">6</button>
    <button class="item">*</button>
    <button class="item">1</button>
    <button class="item">2</button>
    <button class="item">3</button>
    <button class="item">/</button>
    <button class="item">0</button>
    <button class="item">00</button>
    <button class="item">.</button>
    <button class="item">=</button>
</div>
</body>
<script src="maytinhbotui.js"></script>
</html>
